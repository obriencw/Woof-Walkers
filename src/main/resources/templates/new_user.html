<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container, input {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        h1 {text-align: center;}
        input {text-align: center;}

    </style>
</head>

<body background="../images/BrandLogo.PNG">
<div class="container">
    <h1>Register</h1>
    <hr>
    <h2>Enter Your Information</h2>

    <form th:action="@{/saveUser}" th:object="${user}" onsubmit="return checkForm(this);" id="form" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{email}" placeholder="Email" th:id="email" class="form-control mb-4 col-4" required>

        <input type="password" th:field="*{password}" placeholder="Password" th:id="password" class="form-control mb-4 col-4" required>

        <input type="password" placeholder="Confirm Password" th:id="confirmPassword" class="form-control mb-4 col-4" required>
        <br>
        <input type="checkbox" id="t&c" name="t&c" value="I accept the terms and conditions" required>
        <label for="t&c">I accept the terms and conditions</label>
        <br>
        <br>
        <button id="signupSubmit" type="button" class="btn btn-info col-2"> Save User</button>
        <div class="error"></div>
    </form>

    <hr>

    <a th:href="@{/}"> Back to User List</a>
    <script src="/script/script.js"></script>
</div>
</body>

</html>
