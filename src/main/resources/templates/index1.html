<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color: #F1F0EE">
<div class="container my-2">
<!--    Navbar for browser navigation   -->
    <nav class="navbar fixed-top navbar-expand-sm navbar-primary bg-tertiary">
        <a
                href="#"
                class="navbar-brand mb-0 h1">
            <img
                    class="d-inline-block align-top"
                    src="/images/MiniLogo.PNG"
                    width="30" height="30"/>
            Woof Walkers
        </a>
        <button type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="http://localhost:8080/profile" class="nav-link active">
                        Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://localhost:8080/allUsers" class="nav-link active">
                        All Users
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://localhost:8080/allDogs" class="nav-link">
                        All Dogs
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://localhost:8080/allAppointments" class="nav-link">
                        All Appointments
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://localhost:8080/logout" class="nav-link">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container my-2">
    <h1>Users List</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User First Name</th>
            <th>User Last Name</th>
            <th>User Email</th>
            <th>User Address</th>
            <th>User City</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.city}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container my-2">
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
</div>
</body>
</html>
