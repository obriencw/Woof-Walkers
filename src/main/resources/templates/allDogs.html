<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body background="../images/BrandLogo.PNG">
<div class="container my-2">
    <h1>Dog List</h1>

    <a th:href="@{/showNewDogForm}" class="btn btn-primary btn-sm mb-3"> Add Dog </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Dog Name</th>
            <th>Dog Breed</th>
            <th>Dog Sex</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dog : ${listDogs}">
            <td th:text="${dog.dogName}"></td>
            <td th:text="${dog.dogBreed}"></td>
            <td th:text="${dog.dogSex}"></td>
<!--            <td th:text="${dog.user.id}"></td>-->
            <td> <a th:href="@{/showDogFormForUpdate/{id}(id=${dog.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteDog/{id}(id=${dog.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container my-2">
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
</div>
</body>
</html>
