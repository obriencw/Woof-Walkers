<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container, input {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        h1 {text-align: center;}
        input {text-align: center;}

    </style>
</head>

<body background="../images/BrandLogo.PNG">
<div class="container">
    <h1>Schedule Dog Walk</h1>
    <hr>
    <h2>Request New Appointment</h2>

<!--    <form th:action="@{/saveAppointment}" th:object="${appointment}" onsubmit="return checkForm(this);" id="appointmentForm" method="POST">-->
        <form th:action="@{/saveAppointment}" th:object="${appointment}" id="appointmentForm" method="POST">
        <input type="date" field="*{appointmentDate}" name="appointmentDate" placeholder="Appointment Date" class="form-control mb-4 col-4" required>

        <input type="time" field="*{appointmentTime}" name="appointmentTime" placeholder="Appointment Time" class="form-control mb-4 col-4" required>

        <input type="text" field="*{dogId}" name="dogId" placeholder="Dog Id" id="dogId" class="form-control mb-4 col-4" required>

        <input type="text" field="*{userId}" name="userId" placeholder="User Id" id="userId" class="form-control mb-4 col-4" required>
        <br>
        <br>
        <button id="signupSubmit" type="submit" class="btn btn-info col-2"> Save Appointment</button>
        <div class="error"></div>
    </form>

    <hr>

    <a th:href="@{/allAppointments}"> Back to Appointment List</a>
</div>
</body>

</html>
