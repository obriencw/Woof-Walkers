<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<br>
<div class="container">
    <h1>Schedule Dog Walk</h1>
    <hr>
    <h2>Request New Appointment</h2>
    <br>
    <br>

<!--    <form th:action="@{/saveAppointment}" th:object="${appointment}" onsubmit="return checkForm(this);" id="appointmentForm" method="POST">-->
        <form th:action="@{/saveAppointment}" th:object="${appointment}" id="appointmentForm" method="POST">

            <p>Appointment Date</p>

            <input type="date" th:field="*{appointmentDate}" name="appointmentDate" placeholder="Appointment Date" class="form-control mb-4 col-4" required>

            <p>Appointment Time</p>

        <input type="time" th:field="*{appointmentTime}" name="appointmentTime" placeholder="Appointment Time" class="form-control mb-4 col-4" required>

<!--        <input type="text" th:field="*{user.id}" name="userId" placeholder="User Id" id="userId" class="form-control mb-4 col-4" required>-->
            <p>Dog Id</p>
        <input type="text" th:field="*{dog.id}" name="dogId" placeholder="Dog Id" id="dogId" class="form-control mb-4 col-4" required>

<!--            <p>Dog #2 Id</p>-->
<!--        <input type="text" th:field="*{dog.id}" name="dogId" placeholder="Dog Id" id="dogId2" class="form-control mb-4 col-4">-->

<!--            <p>Dog #3 Id</p>-->
<!--        <input type="text" th:field="*{dog.id}" name="dogId" placeholder="Dog Id" id="dogId3" class="form-control mb-4 col-4">-->

            <p>Comments for your dog walker</p>

        <textarea type="text" th:field="*{comments}" id="comments" class="form-control mb-4 col-4" style="height:150px" maxlength="200"></textarea>
            <p></p>

        <br>
        <br>
        <button id="signupSubmit" type="submit" class="btn btn-info col-2"> Save Appointment</button>
        <div class="error"></div>
    </form>

    <hr>

    <a th:href="@{/profile}"> Back to Profile</a>
</div>
</body>

</html>
