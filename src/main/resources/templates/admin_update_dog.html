<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Dog Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body background="../images/BrandLogo.PNG">
<div class="container">
    <h1>Dog Management System</h1>
    <hr>
    <h2>Update Dog</h2>

    <!--    html form with fields for updating a dog as an admin   -->
    <form action="#" th:action="@{/saveDog}" th:object="${dog}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{dogName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dogBreed}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dogSex}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Dog</button>
    </form>

    <hr>

    <a th:href="@{/allDogs}"> Back to Dog List</a>
</div>
</body>

</html>
